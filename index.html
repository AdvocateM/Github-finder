<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./bootstrap.min.css">

  <title>Github Finder</title>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-primary mb-3">
    <div class="container">
      <a href="#" class="navbar-brand">Github Finder</a>
    </div>
  </nav>
<!-- Search Container -->
  <div class="container searchContainer">
    <div class="search card card-body">
      <h1>search Github Users</h1>
      <p class="lead">Enter a username to fetch a user profile and repos from github</p>
      <input type="text" name="user" id="searchUser" class="form-control" placeholder="Github Username...">
    </div>
    <br>
    <div class="profile">


      <footer class="mt-5 p-3 text-center bg-light">
        Github Finder &copy;
      </footer>
    </div>
  </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>


    <script src="github.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>
</html>
